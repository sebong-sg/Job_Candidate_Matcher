{% extends "base.html" %}

{% block title %}Candidates - AI Job Matcher Pro{% endblock %}

{% block page_title %}Candidates{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/file-upload.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/candidates.css') }}">
{% endblock %}

{% block content %}
<div class="candidates-view">
    <!-- Header with Actions -->
    <div class="view-header">
        <h1>Candidate Management</h1>
        <div class="action-buttons">
            <button class="btn btn--secondary" id="bulkUploadBtn">
                <span class="btn__icon">üìÅ</span>
                Bulk Upload
            </button>
            <button class="btn btn--primary" id="addCandidateBtn">
                <span class="btn__icon">‚ûï</span>
                Add Candidate
            </button>
        </div>
    </div>

    <!-- Single Candidate Upload Section -->
    <div class="upload-section" id="singleUploadSection">
        <div class="batch-upload-container">
            <div id="singleUploadZone"></div>
        </div>
    </div>

    <!-- Candidates List -->
    <div class="candidates-container" id="candidatesContainer">
        <!-- Content will be loaded dynamically -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/modules/file-upload.js') }}"></script>
<script src="{{ url_for('static', filename='js/modules/candidates.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize modules
        fileUpload.init();
        candidatesModule.init();

        // Create single file upload zone
        const singleUploadZone = fileUpload.createDropZone(
            document.getElementById('singleUploadZone'),
            {
                title: 'Upload Resume',
                subtitle: 'Drag & drop a resume file or click to browse',
                multiple: false,
                onFilesSelected: (files) => {
                    if (files.length === 1) {
                        fileUpload.uploadFile(files[0], {
                            onUploadStart: (file) => {
                                console.log('Uploading:', file.name);
                            },
                            onUploadComplete: (result, file) => {
                                console.log('Upload complete:', result);
                                // Hide upload section after successful upload
                                document.getElementById('singleUploadSection').classList.remove('upload-section--visible');
                                // Refresh candidates list
                                candidatesModule.displayCandidates(
                                    document.getElementById('candidatesContainer')
                                );
                                // Show success message
                                if (window.UIUtils) {
                                    UIUtils.showNotification('Candidate added successfully!', 'success');
                                }
                            },
                            onUploadError: (error, file) => {
                                console.error('Upload failed:', error);
                                if (window.UIUtils) {
                                    UIUtils.showNotification(`Failed to upload ${file.name}`, 'error');
                                }
                            }
                        });
                    }
                }
            }
        );

        // Toggle single candidate upload section
        document.getElementById('addCandidateBtn').addEventListener('click', function() {
            const uploadSection = document.getElementById('singleUploadSection');
            uploadSection.classList.toggle('upload-section--visible');
            
            // Scroll to upload section if opening
            if (uploadSection.classList.contains('upload-section--visible')) {
                uploadSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });

        // Bulk upload button (placeholder for now)
        document.getElementById('bulkUploadBtn').addEventListener('click', function() {
            if (window.UIUtils) {
                UIUtils.showNotification('Bulk upload feature coming soon!', 'info');
            }
        });

        // Load initial candidates (without loading message)
        candidatesModule.displayCandidates(document.getElementById('candidatesContainer'));
    });
</script>
{% endblock %}
