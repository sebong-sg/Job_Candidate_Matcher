<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Job Matcher Pro - Enterprise{% endblock %}</title>
    
    <!-- Professional CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/about-pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/file-upload.css') }}">

    <!-- Block for page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-layout">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            {% include 'partials/sidebar.html' %}
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                {% include 'partials/header.html' %}
            </header>

            <!-- Page Content -->
            <div class="content-area">
                <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Utility JavaScript -->
    <script src="{{ url_for('static', filename='js/utils/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/formatters.js') }}"></script>
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Block for page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
